<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CVE List - NVD Dashboard</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1><a href="/about" style="color: inherit; text-decoration: none;">üõ°Ô∏è NVD CVE Dashboard</a></h1>
    </div>
  </header>

  <div class="container">
    <div class="controls">
      <div class="controls-row">
        <div class="control-group">
          <label>CVE ID:</label>
          <input type="text" id="filterCveId" placeholder="CVE-2024-1234">
        </div>
        <div class="control-group">
          <label>Year:</label>
          <input type="text" id="filterYear" placeholder="2024" maxlength="4">
        </div>
        <div class="control-group">
          <label>Score Min:</label>
          <input type="number" id="filterScoreMin" placeholder="7.0" min="0" max="10" step="0.1">
        </div>
        <div class="control-group">
          <label>Score Ver:</label>
          <select id="filterScoreVer">
            <option value="v3" selected>v3</option>
            <option value="v2">v2</option>
          </select>
        </div>
        <div class="control-group">
          <label>Modified Last Days:</label>
          <input type="number" id="filterModifiedDays" placeholder="30" min="1">
        </div>
        <div class="control-group">
          <label>Keyword:</label>
          <input type="text" id="filterKeyword" placeholder="windows">
        </div>
        <button id="applyFilters">Apply Filters</button>
        <button id="clearFilters">Clear</button>
      </div>
    </div>

    <div class="info-bar">
      <div class="total-records">Total Records: <span id="totalRecords">0</span></div>
      <div class="control-group">
        <label>Results Per Page:</label>
        <select id="resultsPerPage">
          <option value="10" selected>10</option>
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="200">200</option>
          <option value="500">500</option>
        </select>
      </div>
      <div class="control-group">
        <label>Sort By:</label>
        <select id="sortBy">
          <option value="-published">Published (Newest)</option>
          <option value="published">Published (Oldest)</option>
          <option value="-lastModified">Modified (Newest)</option>
          <option value="lastModified">Modified (Oldest)</option>
        </select>
      </div>
    </div>

    <div id="errorMessage" class="error" style="display: none;"></div>
    <div id="loading" class="loading" style="display: none;">Loading CVEs...</div>

    <table id="cveTable" style="display: none;">
      <thead>
        <tr>
          <th>CVE ID</th>
          <th>Published</th>
          <th>Last Modified</th>
          <th>CVSS Score</th>
          <th>Severity</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody id="cveTableBody"></tbody>
    </table>

    <div class="pagination" id="pagination"></div>
    
    <div style="text-align: center; margin-top: 40px; padding: 20px; color: #8b949e; font-size: 13px;">
      <p>¬© 2024 NVD CVE Dashboard | Developed by <span style="color: #58a6ff; font-weight: 600;">Harish Nachiappan R</span></p>
    </div>
  </div>

  <script src="/list.js"></script>
</body>
</html>
